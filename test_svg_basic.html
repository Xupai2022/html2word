<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG Basic Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <h1>SVG 图表测试 - eCharts 样式</h1>

    <div class="chart-container">
        <h3>示例 1 - 简单柱形图</h3>
        <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="150" width="60" height="30" fill="#5470c6" stroke="#333" stroke-width="1"/>
            <rect x="120" y="120" width="60" height="60" fill="#91cc75" stroke="#333" stroke-width="1"/>
            <rect x="190" y="100" width="60" height="80" fill="#fac858" stroke="#333" stroke-width="1"/>
            <rect x="260" y="80" width="60" height="100" fill="#ee6666" stroke="#333" stroke-width="1"/>
            <text x="80" y="175" text-anchor="middle" font-size="12" fill="#333">Q1</text>
            <text x="150" y="175" text-anchor="middle" font-size="12" fill="#333">Q2</text>
            <text x="220" y="175" text-anchor="middle" font-size="12" fill="#333">Q3</text>
            <text x="290" y="175" text-anchor="middle" font-size="12" fill="#333">Q4</text>
            <text x="200" y="40" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">季度销售数据</text>
        </svg>
    </div>

    <div class="chart-container">
        <h3>示例 2 - 饼图</h3>
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="80" fill="#FF6B6B" stroke="white" stroke-width="2"/>
            <path d="M 150 150 L 150 70 A 80 80 0 0 1 230 150 Z" fill="#4ECDC4" stroke="white" stroke-width="2"/>
            <circle cx="150" cy="70" r="3" fill="#FFE66D"/>
            <path d="M 150 150 L 230 150 A 80 80 0 1 1 90 120 Z" fill="#95E1D3" stroke="white" stroke-width="2"/>
            <text x="150" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="white">45%</text>
            <text x="190" y="120" text-anchor="middle" font-size="12" fill="white">25%</text>
            <text x="100" y="140" text-anchor="middle" font-size="12" fill="#333">30%</text>
            <text x="150" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">市场份额分布</text>
        </svg>
    </div>

    <div class="chart-container">
        <h3>示例 3 - 折线图</h3>
        <svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
            <line x1="40" y1="200" x2="360" y2="200" stroke="#666" stroke-width="1"/>
            <line x1="40" y1="200" x2="40" y2="30" stroke="#666" stroke-width="1"/>
            <polyline points="60,150 120,110 180,130 240,90 300,120 340,80"
                      fill="none" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
            <circle cx="60" cy="150" r="4" fill="#2196F3"/>
            <circle cx="120" cy="110" r="4" fill="#2196F3"/>
            <circle cx="180" cy="130" r="4" fill="#2196F3"/>
            <circle cx="240" cy="90" r="4" fill="#2196F3"/>
            <circle cx="300" cy="120" r="4" fill="#2196F3"/>
            <circle cx="340" cy="80" r="4" fill="#2196F3"/>
            <text x="200" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">月度趋势</text>
        </svg>
    </div>

    <div class="chart-container">
        <h3>示例 4 - 雷达图样式</h3>
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <line x1="150" y1="150" x2="150" y2="50" stroke="#ccc" stroke-width="1"/>
            <line x1="150" y1="150" x2="220" y2="110" stroke="#ccc" stroke-width="1"/>
            <line x1="150" y1="150" x2="190" y2="210" stroke="#ccc" stroke-width="1"/>
            <line x1="150" y1="150" x2="110" y2="210" stroke="#ccc" stroke-width="1"/>
            <line x1="150" y1="150" x2="80" y2="110" stroke="#ccc" stroke-width="1"/>
            <circle cx="150" cy="150" r="50" fill="none" stroke="#ccc" stroke-width="1"/>
            <circle cx="150" cy="150" r="100" fill="none" stroke="#ccc" stroke-width="1"/>
            <polygon points="150,80 200,110 180,180 120,180 100,110"
                     fill="rgba(84, 112, 198, 0.6)" stroke="#5470c6" stroke-width="2"/>
            <text x="150" y="40" text-anchor="middle" font-size="12" fill="#666">指标1</text>
            <text x="240" y="110" text-anchor="middle" font-size="12" fill="#666">指标2</text>
            <text x="210" y="230" text-anchor="middle" font-size="12" fill="#666">指标3</text>
            <text x="90" y="230" text-anchor="middle" font-size="12" fill="#666">指标4</text>
            <text x="60" y="110" text-anchor="middle" font-size="12" fill="#666">指标5</text>
            <text x="150" y="270" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">安全能力评估</text>
        </svg>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体继承测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            font-size: 14px;
        }

        .test1 {
            font-size: 20px;
        }

        .test2 {
            font-family: 'SimSun', '宋体';
        }
    </style>
</head>
<body>
    <h1>字体继承测试</h1>

    <p>这是一段普通文本,应该使用body定义的Microsoft YaHei字体,14px大小。</p>

    <p class="test1">这是一段20px的文本,字体应该仍然是Microsoft YaHei。</p>

    <p class="test2">这是一段宋体文本,大小应该是14px。</p>

    <p>这段文本<span style="font-weight: bold;">包含粗体</span>和<span style="color: red;">红色文字</span>,但字体和大小应该保持一致。</p>

    <div style="font-size: 16px;">
        <p>这个div设置了16px,段落应该继承这个大小。</p>
        <span>这个span也应该是16px。</span>
    </div>
</body>
</html>

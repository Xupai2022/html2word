<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            background: #f0f0f0;
            padding: 20px;
            margin-bottom: 40px;
        }
        .box2 {
            background: #e0e0e0;
            padding: 20px;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        .grid-item {
            background: #d0d0d0;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>Box 1</h2>
        <p>This box has margin-bottom: 40px (should be 30pt in Word)</p>
    </div>

    <div class="box2">
        <h2>Box 2</h2>
        <p>This box has margin-bottom: 30px (should be 22.5pt in Word)</p>
    </div>

    <div class="grid">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
    </div>

    <p>Final paragraph</p>
</body>
</html>
